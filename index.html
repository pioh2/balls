<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Физическая симуляция</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
      }

      #canvas {
        border: 2px solid red;
        background: black;
      }

      .controls {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .slider-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      input[type="range"] {
        width: 200px;
        height: 8px;
        background: #444;
        border-radius: 4px;
        -webkit-appearance: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
        cursor: pointer;
      }

      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
        cursor: pointer;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <div class="slider-container">
        <label for="timeScale">Time Scale:</label>
        <input
          type="range"
          id="timeScale"
          min="0.01"
          max="1"
          step="0.01"
          value="1"
        />
        <span id="timeScaleValue">1.00x</span>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="index.js"></script>
  </body>
</html>
